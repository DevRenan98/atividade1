<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" name="idade">
            </div>
            <div class="form-group">
                <label>Gênero:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="masculino" name="genero" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="feminino" name="genero" value="feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="outro" name="genero" value="outro">
                    <label class="form-check-label" for="outro">Outro</label>
                </div>
            </div>
            <div class="form-group">
                <label>Interesses:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="esporte" name="interesse[]" value="esporte">
                    <label class="form-check-label" for="esporte">Esporte</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="tecnologia" name="interesse[]" value="tecnologia">
                    <label class="form-check-label" for="tecnologia">Tecnologia</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
